<ion-header class="products-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Vendors</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="addVendor()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Search -->
  <div class="search-wrapper">
    <ion-icon name="search-outline"></ion-icon>
    <input
      placeholder="Search on All vendors"
      (input)="onSearch($event)"
    />
    <ion-icon name="barcode-outline"></ion-icon>
  </div>
</ion-header>
<ion-content>
  <span class="fs-8">Swipe Left to Edit or Delete</span>
  <ion-list>
    <ion-item-sliding *ngFor="let v of vendors">
      <ion-item>
        <ion-label>
          <h2>{{ v.title }}</h2>
          <p>ğŸ“ {{ v.meta._vendor_phone || '-' }}</p>
          <p>âœ‰ {{ v.meta._vendor_email || '-' }}</p>
          <p>ğŸ“ {{ v.meta._vendor_address || '-' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editVendor(v)">
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteVendor(v)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
