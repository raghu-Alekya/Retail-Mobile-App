<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Vendor Payouts</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="search-wrapper">
    <ion-searchbar
      placeholder="Search..."
      (ionInput)="search($event)">
    </ion-searchbar>
  </div>
</ion-header>

<ion-content>

  <div
  class="vendor-card"
  *ngFor="let v of filteredVendors; let i = index"
  [style.--accent]="getAccentColor(i)">


    <!-- TOP ROW -->
    <div class="top-row">

      <div class="left">
        <!-- Avatar -->
        <div class="avatar">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </div>

        <!-- Name -->
        <div class="name">
          {{ v.vendor_name }}
        </div>
      </div>

      <!-- Type -->
      <div
        class="type"
        [ngClass]="v.type === 'Purchase' ? 'purchase' : 'expense'">
        â€¢ {{ v.type }}
      </div>

    </div>

    <!-- AMOUNT + PAYMENT (SIDE BY SIDE) -->
    <div class="middle-row">
      <div class="amount">
        Amount: ${{ v.amount }}
      </div>

      <div class="method">
        Payment Method: {{ v.payment_method }}
      </div>
    </div>

    <!-- DIVIDER -->
    <div class="divider"></div>

    <!-- NOTE -->
    <div class="note">
      Note: {{ v.note }}
    </div>

  </div>

</ion-content>
