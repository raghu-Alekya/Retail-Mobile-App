<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Avatar -->
  <div class="profile-header">

    <div class="avatar-wrapper">

      <img src="assets/img/profile.jpg" class="avatar" />

      <!-- Pencil Icon -->
      <div class="edit-icon" (click)="editProfile()">
        <ion-icon name="pencil"></ion-icon>
      </div>

    </div>

    <h2>Admin User</h2>
    <p>Admin</p>

  </div>

  <!-- Menu -->
  <ion-list class="menu-list">

    <ion-item button (click)="goToEditProfile()">

      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button (click)="goToAddress()">
  <ion-icon name="location-outline" slot="start"></ion-icon>
  <ion-label>Address</ion-label>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-item>


    <ion-item button>
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label>Devices</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button (click)="goToChangePassword()">
  <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
  <ion-label>Change Password</ion-label>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-item>


  </ion-list>

  <!-- Logout -->
  <div class="logout-btn">
    <ion-button expand="block" (click)="confirmLogout()">
      Sign Out
    </ion-button>
  </div>

</ion-content>
