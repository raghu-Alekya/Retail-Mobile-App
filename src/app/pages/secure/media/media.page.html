<ion-content class="media-content" fullscreen="true">
<ion-header class="media-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Media Library</ion-title>
  </ion-toolbar>
</ion-header>



  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Media Grid -->
  <div class="media-grid">
    <div
      class="media-item"
      *ngFor="let m of mediaList"
      (click)="selectMedia(m)"
    >
      <img [src]="m.source_url" />
    </div>

    <!-- Custom Item -->
    <div class="media-item custom-item">
      <ion-icon name="image-outline"></ion-icon>
      <span>Custom Item</span>
    </div>
  </div>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMedia($event)"
    [disabled]="!hasMore">

    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

  <!-- Floating Upload Button -->
<!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="upload-fab">
    <ion-icon name="image"></ion-icon> -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="upload-fab">
    <ion-icon name="image"></ion-icon>
  </ion-fab-button>

  <!-- Animated action list -->
  <ion-fab-list side="top">
    <!-- Camera -->
    <ion-fab-button class="fab-action" (click)="openCamera()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>

    <!-- Gallery -->
    <ion-fab-button class="fab-action">
      <ion-icon name="images-outline"></ion-icon>

      <!-- File input for gallery -->
      <input
        type="file"
        accept="image/*"
        class="fab-file-input"
        (change)="onFileSelect($event)"
      />
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
