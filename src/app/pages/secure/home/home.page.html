<ng-container>
<ion-content [fullscreen]="true" class="">
  <div class="mt-3 d-flex justify-content-between align-items-center">
    <div>
      <ion-title size="large">Welcome Admin!</ion-title>
      <ion-title size="large">Dashboard</ion-title>
    </div>
    <div>
      <ion-button fill="clear" size="small" class="ion-float-end" routerLink="/settings">
        <ion-icon name="settings-outline" slot="start"></ion-icon></ion-button>
    </div>
  </div>
  <div class="ion-padding dashboard-header">
    <ion-card class="mt-3 py-2" class="bg-white">
      <ion-label class="home-slides mb-3 ion-margin-top" >Order Status</ion-label>
      <ion-slides [options]="slideOpts" class="home-slides mb-3">
        <ion-slide *ngFor="let status of statuses" class="p-0">
          <ion-card class="slide-card ion-text-center">
            <ion-card-content>
              <ion-icon
                [name]="status.icon"
                size="large"
                [style.color]="status.color">
              </ion-icon>

              <h3>{{ status.count }}</h3>
              <p>{{ status.label }}</p>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-card>

    <ion-card class="mt-3 bg-white">
      <ion-card-header>
        <ion-card-title>Daily Sales (Last 7 Days)</ion-card-title>
      </ion-card-header>

      <ion-card-content padding="0">
        <canvas id="dailySalesChart"></canvas>
      </ion-card-content>
    </ion-card>
    <ion-grid class="grid-compact">
      <ion-row>
        <ion-col
          size="4"
          size-md="4"
          *ngFor="let item of items"
          class="grid-col"
        >
          <ion-card
            class="grid-card ion-text-center"
            [routerLink]="item.route"
            button
          >
            <ion-card-content>
              <ion-icon
                [name]="item.icon"
                size="small"
                [style.color]="item.color"
                [style.background]="item.bg_color"
                [style.borderRadius]="'50%'"
                [style.padding]="'10px'"
              ></ion-icon>

              <ion-card-title>{{ item.title }}</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
</ng-container>
<ng-template #loading>
  <ion-skeleton-text animated style="width: 100%; height: 120px"></ion-skeleton-text>
</ng-template>
